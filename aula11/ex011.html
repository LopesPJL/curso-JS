<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou não </title>
</head>
<body>
    <h1>Brasileiro ou não</h1>
    De que pais você é? <input type="text" name="txtb" id="txtb">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var res = window.document.getElementById('res')
            var pais = window.document.getElementById ('txtb')
            console.log(`você é de ${pais}`)
            if (pais == 'brasil'){
              console.log("Você é Brasileiro")
            } else{
                console.log('Você é estrangeiro')
            }
            res.innerHTML += `Voce é de ${pais}`
        }
    </script>
</body>
</html>
